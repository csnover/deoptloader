# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2

environment:
  global:
    CRATE_NAME: deoptloader

platform: x64

install:
  - curl -sSf -o rustup-init.exe https://win.rustup.rs/
  - rustup-init.exe -y --default-toolchain stable
  - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin
  - rustc -Vv
  - cargo -V

build_script:
  - if [%APPVEYOR_REPO_TAG%]==[false] (
      cargo test --verbose
    ) else (
      cargo rustc --verbose --release -- -C lto
    )

test: false

before_deploy:
  - cargo rustc --verbose --release -- -C lto
  - ps: >-
      $ZIP = "$($Env:CRATE_NAME)-$($Env:APPVEYOR_REPO_TAG_NAME)-windows.zip";
      7z a "$ZIP" ".\target\release\$($Env:CRATE_NAME).exe";
      Push-AppveyorArtifact "$ZIP"

deploy:
  artifact: /.*\.zip/
  auth_token:
    secure: XpPcJlXbKvXuHihbLYOwHeDElsgP7Up2ON2ACIXItFk9Axig8ewHC0SlVK8FOgGW
  description: ''
  on:
    appveyor_repo_tag: true
  provider: GitHub

cache:
  - C:\Users\appveyor\.cargo\registry
  - target

branches:
  only:
    - /^v\d+\.\d+\.\d+/
    - master
